<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Reservas de Salas</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Ícones Bootstrap (opcional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-calendar-check me-1"></i>
        Reservas de Salas
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      
      <!-- Coluna de formulários -->
      <aside class="col-lg-4">
        <!-- Cadastro de Sala -->
        <section class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-door-closed"></i> Cadastrar Sala
          </div>
          <div class="card-body">
            <form id="formSala">
              <div class="mb-3">
                <label class="form-label">Nome da sala</label>
                <input type="text" class="form-control" id="nomeSala" placeholder="Ex.: Laboratório 1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidadeSala" placeholder="Ex.: 30" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-plus-circle"></i> Adicionar
              </button>
            </form>
          </div>
        </section>

        <!-- Nova Reserva -->
        <section class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <i class="bi bi-pencil-square"></i> Nova Reserva
          </div>
          <div class="card-body">
            <form id="formReserva">
              <div class="mb-3">
                <label class="form-label">Sala</label>
                <select class="form-select" id="salaReserva"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" class="form-control" id="dataReserva" required>
              </div>
              <div class="mb-3 row">
                <div class="col">
                  <label class="form-label">Hora início</label>
                  <input type="time" class="form-control" id="horaInicio" required>
                </div>
                <div class="col">
                  <label class="form-label">Hora fim</label>
                  <input type="time" class="form-control" id="horaFim" required>
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-check-circle"></i> Reservar
              </button>
            </form>
          </div>
        </section>
      </aside>

      <!-- Coluna de listagens -->
      <section class="col-lg-8">
        <!-- Salas -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-door-open"></i> Salas Cadastradas
          </div>
          <div class="card-body p-0">
            <ul class="list-group list-group-flush" id="listaSalas">
              <!-- Populado via app.js -->
            </ul>
          </div>
        </div>

        <!-- Reservas -->
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <i class="bi bi-calendar-event"></i> Reservas
          </div>
          <div class="card-body p-0">
            <ul class="list-group list-group-flush" id="listaReservas">
              <!-- Populado via app.js -->
            </ul>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="text-center text-muted py-4">
    <small>Protótipo para disciplina Engenharia e Projeto de Software – Dados salvos no navegador (localStorage).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
