<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Reservas de Salas</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand">Reservas de Salas</span>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">

      <!-- Formulário de criação de sala -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Cadastrar Sala</h5>
            <form id="formSala">
              <div class="mb-3">
                <label class="form-label">Nome da sala</label>
                <input type="text" class="form-control" id="nomeSala" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidadeSala" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Adicionar</button>
            </form>
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <h5 class="card-title">Nova Reserva</h5>
            <form id="formReserva">
              <div class="mb-3">
                <label class="form-label">Sala</label>
                <select class="form-select" id="salaReserva"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" class="form-control" id="dataReserva" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Hora início</label>
                <input type="time" class="form-control" id="horaInicio" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Hora fim</label>
                <input type="time" class="form-control" id="horaFim" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Reservar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Listagens -->
      <div class="col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Salas Cadastradas</h5>
            <ul class="list-group" id="listaSalas"></ul>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Reservas</h5>
            <ul class="list-group" id="listaReservas"></ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
